<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>T2S Built For Communication</title>
</head>

<body>
  <div class="container">
    <h1>T2S Built For Communication</h1>
    <button id="toggle" class="btn btn-toggle">
      Toggle Text Box
    </button>
    <div id="text-box" class="text-box">
      <div id="close" class="close">Close</div>
      <h3>Choose Your Preferred Voice</h3>
      <select name="" id="voices"></select>
      <textarea name="" id="text" placeholder="Enter the text you want read..."></textarea>
      <button class="btn" id="read">Read The Above Text</button>
    </div>
    <main></main>

  </div>
  <script src="script.js"></script>
</body>

</html>
